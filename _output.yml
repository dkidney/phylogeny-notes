bookdown::gitbook:
  css: style.css
  config:
    toc:
      # collapse: none
      scroll_highlight: true
      before: |
        <li><a href="./">Phylogeny Notes</a></li>
      after: |
        <li><a href="https://github.com/dkidney/phylogeny-notes" target="blank">Published with bookdown</a></li>
    # edit: https://github.com/rstudio/bookdown-demo/edit/master/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::bs4_book: default
